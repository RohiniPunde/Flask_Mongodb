<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>name</th>
      <th>lastname</th>
    </tr>
  </thead>
  <tbody>
    {% for i in data %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.lastname }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
